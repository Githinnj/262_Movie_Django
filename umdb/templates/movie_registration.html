<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Registration</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Adjustments to make the form more compact */
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4">Register Movie</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Movie Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="poster">Poster:</label>
                <input type="file" class="form-control-file" id="poster" name="poster" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <div class="form-group">
                <label for="actors">Actors Name:</label>
                <input type="text" class="form-control" id="actors" name="actors" required>
            </div>
            <div class="form-group">
                <label for="genre">Movie Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="trailer_link">Youtube Trailer Link:</label>
                <input type="text" class="form-control" id="trailer_link" name="trailer_link" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register Movie</button>
            <a href="#" class="btn btn-secondary btn-block" onclick="history.back()">Back</a>
        </form>
    </div>

</body>

</html>
