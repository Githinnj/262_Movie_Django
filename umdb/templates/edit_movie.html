<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Edit Movie</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="title" name="title"
                                    value="{{ movie.title }}">
                            </div>
                            <div class="form-group">
                                <label for="poster">Poster:</label>
                                <input type="file" class="form-control-file" id="poster" name="poster">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description"
                                    name="description">{{ movie.description }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="release_date">Release Date:</label>
                                <input type="date" class="form-control" id="release_date" name="release_date"
                                    value="{{ movie.release_date }}">
                            </div>
                            <div class="form-group">
                                <label for="actors">Actors:</label>
                                <input type="text" class="form-control" id="actors" name="actors"
                                    value="{{ movie.actors }}">
                            </div>
                            <div class="form-group">
                                <label for="genre">Genre:</label>
                                <input type="text" class="form-control" id="genre" name="genre"
                                    value="{{ movie.genre }}">
                            </div>
                            <div class="form-group">
                                <label for="trailer_link">Trailer Link:</label>
                                <input type="text" class="form-control" id="trailer_link" name="trailer_link"
                                    value="{{ movie.trailer_link }}">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        </form>
                        <a href="{% url 'movie_details' %}" class="btn btn-secondary btn-block mt-3">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
